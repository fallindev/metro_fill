<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메트로놈 & 랜덤 문자열</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="metronome-container">
        <h1>메트로놈 & 랜덤 문자열</h1>

        <div class="input-settings">
            <h2>문자열 설정</h2>
            <div class="input-group">
                <label for="chars-input">원본 문자열:</label>
                <input type="text" id="chars-input" value="가나다라마바사아자차카타파하">
            </div>
            <div class="input-group">
                <label for="display-length-input">표시 길이:</label>
                <input type="number" id="display-length-input" value="3" min="1">
            </div>
            <div class="input-group">
                <label for="interval-bars-input">표시 간격 (마디):</label>
                <input type="number" id="interval-bars-input" value="1" min="1">
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="unique-chars-checkbox">
                <label for="unique-chars-checkbox">중복 없는 문자</label>
            </div>
            
            <div class="input-group">
                <label for="voice-select">목소리 선택:</label>
                <select id="voice-select"></select>
            </div>

            <div class="input-group">
                <label for="tts-rate-input">발음 속도 (0.1 ~ 10.0):</label>
                <input type="number" id="tts-rate-input" value="0.9" min="0.1" max="10.0" step="0.1">
            </div>
            
            <div class="input-group checkbox-group">
                <input type="checkbox" id="enable-tts-checkbox" checked>
                <label for="enable-tts-checkbox">음성 출력 사용</label>
            </div>
            <button id="apply-settings-btn">설정 적용</button>
        </div>

        <div class="controls">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" value="120" min="40" max="240">
            <button id="play-pause-btn">재생</button>
        </div>
        
        <div id="click-feedback"></div>

        <div class="bar-counter">
            <span id="current-beat">0</span> / <span id="beats-per-bar">4</span>
        </div>

        <div class="random-string-display">
            <p id="random-chars-output"></p>
        </div>
    </div>
    
    <audio id="metronome-sound" src="metronome_click.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
